<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="routine-panel">
            <h2>Workout Routine</h2>
            <select id="workout-dropdown">
                <option value="">Select Exercise</option>
            </select>
            <button id="add-workout">Add Workout</button>
            <ul id="routine-list"></ul>
        </div>

        <div id="main-panel">
            <h2>Workout Timer</h2>
            <div id="gif-container">
                <img id="gif-player" src="media/intro.gif" alt="Exercise GIF" style="width:100%; height:auto;">
            </div>
            <button id="start-workout">Start Workout</button>
            <button id="update-time">Update Time</button>
            <input type="text" id="station-time" placeholder="Station Time (sec)">
            <div id="timer">00:00</div>
            <audio id="timer-sound" src="timer-sound.mp3"></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
